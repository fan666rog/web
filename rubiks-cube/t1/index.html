<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D 魔術方塊</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const cubeSize = 0.95;
    const spacing = 1;

    const colors = {
      U: 0xffffff, // white (上)
      D: 0xffff00, // yellow (下)
      F: 0x00ff00, // green (前)
      B: 0x0000ff, // blue (後)
      L: 0xff8000, // orange (左)
      R: 0xff0000  // red (右)
    };

    const materials = [
      new THREE.MeshBasicMaterial({ color: colors.R }), // right
      new THREE.MeshBasicMaterial({ color: colors.L }), // left
      new THREE.MeshBasicMaterial({ color: colors.U }), // top
      new THREE.MeshBasicMaterial({ color: colors.D }), // bottom
      new THREE.MeshBasicMaterial({ color: colors.F }), // front
      new THREE.MeshBasicMaterial({ color: colors.B })  // back
    ];

    const cubelets = [];

    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          const cubelet = new THREE.Mesh(
            new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize),
            materials.map(m => m.clone())
          );
          cubelet.position.set(x * spacing, y * spacing, z * spacing);
          scene.add(cubelet);
          cubelets.push(cubelet);
        }
      }
    }

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
