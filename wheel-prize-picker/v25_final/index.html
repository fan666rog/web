<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輪盤抽獎 V2.5 最終版</title> <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>輪盤抽獎</h1>

    <div class="controls-container">
        </div>

    <div id="wheel-main-container">
        <div id="wheel-container">
            <canvas id="wheel"></canvas>
            <div id="pointer-container">
                 <div id="pointer"></div>
            </div>
        </div>
    </div>

    <button id="spin-button">開始抽獎</button>
    <div id="result"></div>

    <div id="history-section">
        <h2>中獎紀錄</h2>
        <ul id="history-list"></ul>
    </div>

    <div id="prize-input-section">
        <h2>獎項設定 <span class="prize-limit-note">(最多15個)</span></h2> <div id="prize-inputs-wrapper">
            </div>
        <div class="actions-controls">
            <button id="add-prize-input-btn">新增獎項</button>
            <button id="update-prizes-btn">更新輪盤獎項</button>
            <button id="clear-history-btn" style="display:none;">清除中獎紀錄</button>
            <div class="option-item">
                <label for="remove-after-hit">
                    <input type="checkbox" id="remove-after-hit"> 抽中後移除
                </label>
            </div>
        </div>
    </div>

    <footer> <p>fan666rog & Gemini 編寫 / <a href="https://github.com/fan666rog/web" target="_blank" rel="noopener noreferrer">GitHub fan666rog</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
