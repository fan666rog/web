<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 彈珠台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>HTML 彈珠台</h1>
    <div id="game-container">
        <div id="game-board">
            <div id="score">分數: 0</div>
            <div id="ball"></div>
            <div class="flipper" id="flipper-left"></div>
            <div class="flipper" id="flipper-right"></div>
            
            <div class="bumper bumper1"></div>
            <div class="bumper bumper2"></div>
            <div class="bumper bumper3"></div>

            <div id="game-over">GAME OVER</div>
        </div>
    </div>
    <div class="controls">
        <p>使用 <strong>←</strong> 和 <strong>→</strong> 方向鍵來控制擋板</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
