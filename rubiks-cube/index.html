<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <p>Up (U)</p>
            <button id="rotate-u">U (Clockwise)</button>
            <button id="rotate-u-prime">U' (Counter-Clockwise)</button>
        </div>
        <div class="control-group">
            <p>Down (D)</p>
            <button id="rotate-d">D (Clockwise)</button>
            <button id="rotate-d-prime">D' (Counter-Clockwise)</button>
        </div>
        <div class="control-group">
            <p>Front (F)</p>
            <button id="rotate-f">F (Clockwise)</button>
            <button id="rotate-f-prime">F' (Counter-Clockwise)</button>
        </div>
        <div class="control-group">
            <p>Back (B)</p>
            <button id="rotate-b">B (Clockwise)</button>
            <button id="rotate-b-prime">B' (Counter-Clockwise)</button>
        </div>
        <div class="control-group">
            <p>Right (R)</p>
            <button id="rotate-r">R (Clockwise)</button>
            <button id="rotate-r-prime">R' (Counter-Clockwise)</button>
        </div>
        <div class="control-group">
            <p>Left (L)</p>
            <button id="rotate-l">L (Clockwise)</button>
            <button id="rotate-l-prime">L' (Counter-Clockwise)</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
